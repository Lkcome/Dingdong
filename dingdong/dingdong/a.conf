# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;
    gzip on;                  # 启用gzip
    gzip_comp_level 5;        # 压缩级别（1-9，5为平衡值）
    gzip_min_length 1k;       # 最小压缩文件大小（小于1k不压缩）
    gzip_buffers 4 16k;       # 压缩缓冲区大小
    gzip_http_version 1.1;    # 支持的HTTP版本
   
            gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript
               image/jpeg image/png image/gif image/svg+xml;
         gzip_proxied any;         # 对代理请求启用压缩（如前端有CDN）
    gzip_disable "MSIE [1-6]\.";  # 禁用IE6及以下的gzip（兼容性问题）
    gzip_vary on;             # 告知客户端资源已压缩（配合CDN使用）
   location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    # 样式/脚本类：缓存7天
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    # 字体类：缓存1年
    location ~* \.(ttf|woff|woff2|eot)$ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;



}

