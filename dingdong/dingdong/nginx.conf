# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    include /etc/nginx/mime.types;  # 必须包含此行，否则无法识别图片类型
    default_type application/octet-stream;  # 默认类型（可选）

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    
    
    gzip on;                  # 启用gzip
    gzip_comp_level 5;        # 压缩级别（1-9，5为平衡值）
    gzip_min_length 1k;       # 最小压缩文件大小（小于1k不压缩）
    gzip_buffers 4 16k;       # 压缩缓冲区大小
    gzip_http_version 1.1;    # 支持的HTTP版本
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript
               image/jpeg image/png image/gif image/svg+xml;
       
    gzip_disable "MSIE [1-6]\.";  # 禁用IE6及以下的gzip（兼容性问题）
    gzip_vary on;             # 告知客户端资源已压缩（配合CDN使用）
  
    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;
    server {
    listen       80;  # 监听80端口（HTTP）
    server_name  8.152.209.119;  # 你的IP或域名

        location / {
        root   /usr/share/nginx/dingdong;  # 前端文件目录
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;  # 解决SPA刷新404
    }

    # 以下缓存配置在 http 块中已定义，这里不需要重复
    # location ~* \.(jpg|jpeg|png|gif|ico|svg)$ { ... }
    # location ~* \.(css|js)$ { ... }
    # location ~* \.(ttf|woff|woff2|eot)$ { ... }
}



}


